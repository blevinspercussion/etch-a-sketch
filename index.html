<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main-area">

        <div class="btn-container">
            <h3 class="grid-size-output">Grid size: 32</h3>
            <input type="range" min="1" max="100" value="32" class="slider" id="grid-size-slider" name="gridsize">
            <button class="btn-grid-toggle">Toggle Grid Lines</button>
            <div class="color-div">
                <h3><label for="color-picker">Select Color:</label></h3>
                <input type="color" class="color-picker">
            </div>
            <button class="btn-clear">Clear</button>
        </div>

    </div>



    <script src="./script.js"></script>
</body>
</html>
