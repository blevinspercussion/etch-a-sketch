<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main-area">

        <div class="btn-container">
            <button class="btn-clear">Clear</button>
            <button class="btn-size">Set Grid</button>
            <input type="range" min="1" max="100" value="32" class="slider" id="grid-size-slider" name="gridsize">
            <h3 class="grid-size-output">Grid size: 32</h3>
            <button class="btn-grid-toggle">Grid Lines</button>
            <input type="color" class="color-picker">
        </div>
        <!-- <div class="container" id="grid"> -->

    </div>



    <script src="./script.js"></script>
</body>
</html>
